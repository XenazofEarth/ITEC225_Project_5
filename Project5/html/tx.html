<!doctype html>
	<html lang="en">
	<head>
	<meta charset="UTF-8">
	<!-- Load plotly.js -->
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
	</head>
	
	<body>
	<script type="text/javascript">
	// Date,VADATA.Death,VADATA.DeathConfirmed
	let d1 = "https://raw.githubusercontent.com/XenazofEarth/ITEC225_Project_5/main/Project5/csv/deaths/txDeaths.csv"
	
	Plotly.d3.csv(d1, function(err, rows){
	function unpack(rows, key) {
	return rows.map(function(row) { return row[key]; });
	}
	
	let t1 = {
	type: "scatter",
	mode: "lines",
	name: 'TX Total Deaths',
	x: unpack(rows, 'Date'),
	y: unpack(rows, 'TXDATA.Death'),
	line: {color: '#21A216'}
	}
	
	let t2 = {
	type: "scatter",
	mode: "lines",
	name: 'TX Confirmed Deaths',
	x: unpack(rows, 'Date'),
	y: unpack(rows, 'TXDATA.DeathConfirmed'),
	line: {color: '#CA1B0D'}
	}
	
	let data = [t1,t2];
	let layout = {
	title: 'Custom: TX Total Deaths and Confirmed Deaths',
	};
	
	Plotly.newPlot('myplot', data, layout);
	})
	
	</script>
	<div id="myplot">
	</div>
	<div>
	<p> Data were pulled from this Data Warehouse plant: <a href="https://covidtracking.com">The COVID Tracking Project</a>
	Information pertains to this project can be found <a href="https://covidtracking.com/about">here</a>.
	</p>
	</div>
	</body>
	</html>
