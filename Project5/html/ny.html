<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../css/stylesheet.css">
		<meta charset="UTF-8">
		<!-- Load plotly.js -->
		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
	</head>
	
	<body>
		<script type="text/javascript">
			// Date,VADATA.Death,VADATA.DeathConfirmed
			let d1 = "https://raw.githubusercontent.com/XenazofEarth/ITEC225_Project_5/test/Project5/csv/nyData.csv"
			
			Plotly.d3.csv(d1, function(err, rows){
				function unpack(rows, key) {
					return rows.map(function(row) { return row[key]; });
				}
			
			let t1 = {
				type: "scatter",
				mode: "lines",
				name: 'NY Total Deaths',
				x: unpack(rows, 'Date'),
				y: unpack(rows, 'NYDATA.Death'),
				line: {color: '#21A216'}
			}
			
			let t2 = {
				type: "scatter",
				mode: "lines",
				name: 'NY Death Increase',
				x: unpack(rows, 'Date'),
				y: unpack(rows, 'NYDATA.DeathIncrease'),
				line: {color: '#CA1B0D'}
			}
			
			let t3 = {
				type: "scatter",
				mode: "lines",
				name: 'NY Currently Hospitalized',
				x: unpack(rows, 'Date'),
				y: unpack(rows, 'NYDATA.HospCurr'),
				line: {color: '#21A216'}
			}
			
			let t4 = {
				type: "scatter",
				mode: "lines",
				name: 'NY Currently in ICU',
				x: unpack(rows, 'Date'),
				y: unpack(rows, 'NYDATA.IcuCurr'),
				line: {color: '#CA1B0D'}
			}
			
			let data1 = [t1,t2];
			let data2 = [t3,t4];
			let layout1 = {
				title: 'Custom: NY Total Deaths and Confirmed Deaths',
			};
			let layout2 = {
				title: 'Custom: NY Currently Hospitalized and in ICU'
			};

			Plotly.newPlot('deaths', data1, layout1);
			Plotly.newPlot('hosp', data2, layout2)
			})
			
		</script>
		<div id="deaths">
		</div>
		<div id="hosp">
		</div>
		<div>
		<p> Data was pulled from this Data Warehouse plant: <a href="https://covidtracking.com">The COVID Tracking Project</a>
		Information pertaining to this project can be found <a href="https://covidtracking.com/about">here</a>.
		</p>
		</div>
	</body>
	</html>
